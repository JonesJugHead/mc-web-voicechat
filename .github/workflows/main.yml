name: Build and Package

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4  # Version mise à jour

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3

      # Install and build the front project
      - name: Build front
        working-directory: ./front
        run: |
          npm install
          npm run build

      # Set up Java and Gradle
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build the Gradle project with shadowJar
      - name: Build plugin with shadowJar
        working-directory: ./plugin
        run: ./gradlew shadowJar

      # Upload the jar file as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Version mise à jour ici
        with:
          name: WebVoiceChatPlugin
          path: plugin/build/libs/WebVoiceChatPlugin.jar
